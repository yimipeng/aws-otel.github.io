    document.addEventListener("DOMContentLoaded", function(event) {
      var hash = window.decodeURI(location.hash.replace('#', ''))
      if (hash !== '') {
        var element = document.getElementById(hash)
        if (element) {
          var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop
          var clientTop = document.documentElement.clientTop || document.body.clientTop || 0
          var offset = element.getBoundingClientRect().top + scrollTop - clientTop
          // Wait for the browser to finish rendering before scrolling.
          setTimeout((function() {
            window.scrollTo(0, offset - 0)
          }), 0)
        }

"/docs/adot-testframework"><h2 class="jss38 jss54 jss65">Integration Test Creation utililzing the ADOT Test Framework</h2><p class="jss38 jss48 jss71">Pavan Sai Vasireddy and Richard To<!-- -->, <!-- -->10-Mar-2022</p><div style="height:20px"></div><p class="jss38 jss47 jss71">This blog post provides a walk-through of the ADOT test framework and provides an example for adding an integrated test case using the framework.</p></a></div><span class="jss33"></span></button><div class="jss74"><a style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76" href="/docs/adot-testframework"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a style="text-decoration:none" target="_blank" rel="noopener noreferrer" href="/docs/ReleaseBlogs/aws-distro-for-opentelemetry-lambda-layer-v0.17.0"><h2 class="jss38 jss54 jss65">AWS Distro for OpenTelemetry Lambda Layers now supports ARM64 architecture</h2><p class="jss38 jss48 jss71">Pavan Sai Vasireddy and Nathaniel Ruiz Nowell<!-- -->, <!-- -->07-Mar-2022</p><div style="height:20px"></div><p class="jss38 jss47 jss71">ADOT Lambda Layers distribute ADOT Collector v0.17.0 with new layers supporting ARM64 Lambda functions</p></a></div><span class="jss33"></span></button><div class="jss74"><a style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76" href="/docs/ReleaseBlogs/aws-distro-for-opentelemetry-lambda-layer-v0.17.0"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a style="text-decoration:none" target="_blank" rel="noopener noreferrer" href="/docs/ReleaseBlogs/aws-distro-for-opentelemetry-collector-v0.17.0"><h2 class="jss38 jss54 jss65">AWS Distro for OpenTelemetry 0.17 is now available with updated Lambda layers</h2><p class="jss38 jss48 jss71">Alolita Sharma and Bryan Aguilar<!-- -->, <!-- -->02-Mar-2022</p><div style="height:20px"></div><p class="jss38 jss47 jss71">AWS Distro for OpenTelemetry 0.17 is now available. You can download the latest AWS Distro for OpenTelemetry Collector image from the Amazon Elastic Container Registry (Amazon ECR) Public Gallery.</p></a></div><span class="jss33"></span></button><div class="jss74"><a style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76" href="/docs/ReleaseBlogs/aws-distro-for-opentelemetry-collector-v0.17.0"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a style="text-decoration:none" target="_blank" rel="noopener noreferrer" href="/docs/ReleaseBlogs/aws-distro-for-opentelemetry-collector-v0.16.1"><h2 class="jss38 jss54 jss65">AWS Distro for OpenTelemetry 0.16.1 is now available</h2><p class="jss38 jss48 jss71">Alolita Sharma and Bryan Aguilar<!-- -->, <!-- -->02-Mar-2022</p><div style="height:20px"></div><p class="jss38 jss47 jss71">AWS Distro for OpenTelemetry 0.16.1 is now available. You can download the latest AWS Distro for OpenTelemetry Collector image from the Amazon Elastic Container Registry (Amazon ECR) Public Gallery.</p></a></div><span class="jss33"></span></button><div class="jss74"><a style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76" href="/docs/ReleaseBlogs/aws-distro-for-opentelemetry-collector-v0.16.1"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a style="text-decoration:none" target="_blank" rel="noopener noreferrer" href="/docs/ReleaseBlogs/aws-distro-for-opentelemetry-collector-v0.16.0"><h2 class="jss38 jss54 jss65">AWS Distro for OpenTelemetry 0.16 is now available with updated Lambda layers</h2><p class="jss38 jss48 jss71">Alolita Sharma and Raman Aulakh<!-- -->, <!-- -->31-Jan-2022</p><div style="height:20px"></div><p class="jss38 jss47 jss71">AWS Distro for OpenTelemetry 0.16 is now available. You can download the latest AWS Distro for OpenTelemetry Collector image from the Amazon Elastic Container Registry (Amazon ECR) Public Gallery.</p></a></div><span class="jss33"></span></button><div class="jss74"><a style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76" href="/docs/ReleaseBlogs/aws-distro-for-opentelemetry-collector-v0.16.0"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-0-14-is-now-available-with-updated-lambda-layers/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">AWS Distro for OpenTelemetry 0.14 is now available with updated Lambda layers</h2><p class="jss38 jss48 jss71">Alolita Sharma and Raman Aulakh<!-- -->, <!-- -->12-Nov-2021</p><div style="height:20px"></div><p class="jss38 jss47 jss71">AWS Distro for OpenTelemetry 0.14 is now available. You can download the latest AWS Distro for OpenTelemetry Collector image from the Amazon Elastic Container Registry (Amazon ECR) Public Gallery.</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-0-14-is-now-available-with-updated-lambda-layers/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/auto-instrumenting-a-python-application-with-an-aws-distro-for-opentelemetry-lambda-layer/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">Auto-instrumenting a Python application with an AWS Distro for OpenTelemetry Lambda layer</h2><p class="jss38 jss48 jss71">Nathaniel Ruiz Nowell<!-- -->, <!-- -->11-Nov-2021</p><div style="height:20px"></div><p class="jss38 jss47 jss71">Customers want better insight into understanding the behavior of their systems, but not all customers can afford to make significant code changes in their existing pipelines to add more observability. In this walkthrough, we explain how to get telemetry data from AWS Lambda Python functions ...</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/auto-instrumenting-a-python-application-with-an-aws-distro-for-opentelemetry-lambda-layer/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-is-now-ga-for-tracing/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">AWS Distro for OpenTelemetry is now GA for tracing</h2><p class="jss38 jss48 jss71">Alolita Sharma and Nizar Tyrewalla<!-- -->, <!-- -->29-Sep-2021</p><div style="height:20px"></div><p class="jss38 jss47 jss71">AWS Distro for OpenTelemetry (ADOT) is now generally available with production-ready tracing support. You can download the latest ADOT Collector image from the Amazon Elastic Container Registry (Amazon ECR) Public Gallery.</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-is-now-ga-for-tracing/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/simplifying-opentelemetry-collector-and-go-library-releases-with-the-go-multimod-tool/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">Simplifying OpenTelemetry Collector and Go library releases with the Go MultiMod tool</h2><p class="jss38 jss48 jss71">Alolita Sharma<!-- -->, <!-- -->24-Sep-2021</p><div style="height:20px"></div><p class="jss38 jss47 jss71">Managing versions and releases of multiple Go Modules can be a struggle to perform manually for maintainers of large repositories, especially due to the lack of official Golang support for this task. In this post, AWS Observability intern software engineer Eddy Lin discusses his experience building the Go MultiMod tool, an open source solution that automates ...</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/simplifying-opentelemetry-collector-and-go-library-releases-with-the-go-multimod-tool/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/aws-lambda-metrics-support-for-amazon-managed-service-for-prometheus-now-available-in-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">AWS Lambda metrics support for Amazon Managed Service for Prometheus now available in AWS Distro for OpenTelemetry</h2><p class="jss38 jss48 jss71">Alolita Sharma<!-- -->, <!-- -->15-Sep-2021</p><div style="height:20px"></div><p class="jss38 jss47 jss71">In this blog post, intern engineers Karen Xu and Kelvin Lo describe how they added metric support to the OpenTelemetry and AWS Distro for OpenTelemetry Lambda layers, and built and tested the metric pipeline to generate, collect, and export application metrics from AWS Lambda to Amazon Managed Service for Prometheus (AMP).</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/aws-lambda-metrics-support-for-amazon-managed-service-for-prometheus-now-available-in-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/openso ><span class="jss33"></span></button><div class="jss74"><a href="https://opendistro.github.io/for-elasticsearch/blog/releases/2020/12/announcing-trace-analytics/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/building-a-reliable-metrics-pipeline-with-the-opentelemetry-collector-for-aws-managed-service-for-prometheus/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">Building a reliable metrics pipeline with the OpenTelemetry Collector for AWS Managed Service for Prometheus</h2><p class="jss38 jss48 jss71">Aman Brar, Jason Liu and Alolita Sharma<!-- -->, <!-- -->16-Dec-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">In this blog post, AWS intern engineers Aman Brar and Jason Liu talk about their experience working with the OpenTelemetry Collector and Prometheus Remote Write Exporter. They share their experiences in tackling challenges they faced and how they applied lessons learned to ensure the reliability of the AWS Distro for the OpenTelemetry Collector as the de facto agent for sending metrics to AWS Managed Service for Prometheus ... </p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/building-a-reliable-metrics-pipeline-with-the-opentelemetry-collector-for-aws-managed-service-for-prometheus/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-prometheus-remote-write-exporter-to-opentelemetry-collector/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">AWS adds Prometheus Remote Write Exporter to OpenTelemetry Collector</h2><p class="jss38 jss48 jss71">Yang Hu and Alolita Sharma<!-- -->, <!-- -->09-Nov-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">In this post, AWS intern Yang Hu describes how he made his first engineering contributions to the popular open source observability project—OpenTelemetry. His contributions to OpenTelemetry included adding a Prometheus Remote Write Exporter to the OpenTelemetry Collector.</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-prometheus-remote-write-exporter-to-opentelemetry-collector/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/distributed-tracing-with-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">Distributed tracing with OpenTelemetry</h2><p class="jss38 jss48 jss71">Anuraag Agrawal<!-- -->, <!-- -->04-Nov-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">How can we keep an eye on all the services that a request went through? This is where distributed tracing comes in. Tracing enables linking processing together between the services that handle a request, even as it goes across network boundaries between containers.</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/distributed-tracing-with-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/mt/distributed-tracing-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">Distributed Tracing using AWS Distro for OpenTelemetry</h2><p class="jss38 jss48 jss71">Nizar Tyrewalla<!-- -->, <!-- -->26-Oct-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">Today, AWS X-Ray is launching support for tracing applications running on Amazon EC2, Amazon ECS, Amazon EKS, and op-premises using open-source OpenTelemetry APIs and SDKs through AWS Distro for OpenTelemetry.</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/mt/distributed-tracing-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/monitoring-application-health-and-performance-with-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">Monitoring application health and performance with AWS Distro for OpenTelemetry</h2><p class="jss38 jss48 jss71">Min Xia, Shaocheng Wang, and Ying Wang<!-- -->, <!-- -->26-Oct-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">A key challenge for any developer operations team is to gain full observability of a service’s health. In this post, we introduce how to send application metrics to CloudWatch with AWS Distro for OpenTelemetry.</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/monitoring-application-health-and-performance-with-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/mt/distributed-tracing-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">Distributed Tracing using AWS Distro for OpenTelemetry</h2><p class="jss38 jss48 jss71">Nizar Tyrewalla<!-- -->, <!-- -->26-Oct-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">With AWS Distro for OpenTelemetry, you can collect trace data from applications and send it to the destination for your choice, for example, AWS X-Ray.</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/mt/distributed-tracing-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/building-a-prometheus-remote-write-exporter-for-the-opentelemetry-go-sdk/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">Building a Prometheus remote write exporter for the OpenTelemetry Go SDK</h2><p class="jss38 jss48 jss71">Alolita Sharma<!-- -->, <!-- -->13-Oct-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">In this post, two AWS interns—Eric Lee and Connor Lindsey—describe their experience building a Prometheus remote write exporter for the popular open source observability project OpenTelemetry.</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/building-a-prometheus-remote-write-exporter-for-the-opentelemetry-go-sdk/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/integrating-the-opentelemetry-javascript-sdk-with-aws-x-ray/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">Integrating the OpenTelemetry JavaScript SDK with AWS X-Ray</h2><p class="jss38 jss48 jss71">Alolita Sharma<!-- -->, <!-- -->13-Oct-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">In this blog post, AWS intern Cong Zou shares his experience contributing to a large open source project—OpenTelemetry—for the first time. OpenTelemetry provides a single set of APIs, libraries, agents, and Collector services to capture distributed traces and metrics from applications. Users can analyze these traces and metrics using Prometheus, Jaeger, and other observability tools.</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/integrating-the-opentelemetry-javascript-sdk-with-aws-x-ray/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/testing-the-opentelemetry-c-prometheus-exporter/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">Testing the OpenTelemetry C++ Prometheus Exporter</h2><p class="jss38 jss48 jss71">Alolita Sharma<!-- -->, <!-- -->05-Oct-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">In this post AWS intern Eric Hsueh shares his experience working on OpenTelemetry. OpenTelemetry aims to be the industry standard in collecting telemetry data, which includes metrics, tracing, and logs.</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/testing-the-opentelemetry-c-prometheus-exporter/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-a-c-prometheus-exporter-to-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">AWS adds a C++ Prometheus Exporter to OpenTelemetry</h2><p class="jss38 jss48 jss71">Alolita Sharma<!-- -->, <!-- -->22-Sep-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">In this post, two AWS interns—Cunjun Wang and Eric Hsueh—describe their first engineering contributions to the popular open source observability project OpenTelemetry. OpenTelemetry aims to develop an open standard and provides implementation in multiple programming languages for collecting telemetry data, including metrics, tracing, and logs. The interns contributed the C++ Prometheus Exporter to the OpenTelemetry project. This exporter takes collected metrics from OpenTelemetry and exports to Prometheus, a popular open source alerting and monitoring application. This post explains how the Prometheus exporter works with the previously introduced metrics pipeline, potential code uses, and lessons learned along the way.</p></a></div><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-a-c-prometheus-exporter-to-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><div style="height:20px"></div><div class="jss37"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-observability-metrics-to-the-opentelemetry-c-library/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss38 jss54 jss65">AWS adds observability metrics to the OpenTelemetry C++ library</h2><p class="jss38 jss48 jss71">Alolita Sharma<!-- -->, <!-- -->01-Sep-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">In this post, three AWS interns—Brandon Kimberly, Ankit Bhargava, and Hudson Humphries—describe their first engineering contributions to the popular open source observability project OpenTelemetry.</p><
